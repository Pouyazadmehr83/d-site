 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello pouya</h1>
    {{posts}}
    
    {% for post in posts %}
        {% if post.status == 0 %}
        <p>not publish yet</p>
        {% else %}

        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
